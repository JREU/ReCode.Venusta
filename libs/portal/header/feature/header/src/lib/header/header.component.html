<nav
  class="header border-b-slate-200 flex items-center border-b bg-white px-6 py-2 dark:border-b-slate-800 dark:bg-slate-900">
  <venusta-search class="flex flex-1"></venusta-search>
  <button type="button">
    <svg
      class="h-6 w-6 stroke-slate-400"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      aria-hidden="true">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
    </svg>
  </button>
  <div class="relative ml-3">
    <div>
      <button
        type="button"
        (click)="toggleProfileMenu()"
        class="relative flex max-w-xs items-center rounded-full bg-slate-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-slate-800"
        id="user-menu-button"
        aria-expanded="false"
        aria-haspopup="true">
        <span class="absolute -inset-1.5"></span>
        <span class="sr-only">Open user menu</span>
        <img
          class="h-8 w-8 rounded-full"
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="" />
      </button>

      @if (profileMenuExpanded$ | async) {
        <div
          class="ring-black absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-opacity-5 focus:outline-none dark:bg-slate-700"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="user-menu-button"
          tabindex="-1">
          @if (darkMode$ | async) {
            <a
              (click)="toggleDarkMode()"
              class="hover:stroke-current hover:text-fuchsia-600 flex flex-1 items-center gap-2.5 rounded-md stroke-slate-400 px-3 py-3 text-sm font-semibold text-slate-700 transition-all duration-200 ease-in hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-700 dark:hover:text-slate-50"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="h-6 w-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
              </svg>
              Lightmode
            </a>
          } @else {
            <a
              (click)="toggleDarkMode()"
              class="hover:stroke-current hover:text-fuchsia-600 flex flex-1 items-center gap-2.5 rounded-md stroke-slate-400 px-3 py-3 text-sm font-semibold text-slate-700 transition-all duration-200 ease-in hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-700 dark:hover:text-slate-50"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="h-6 w-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
              </svg>
              Darkmode
            </a>
          }
          <a
            (click)="signOut()"
            class="hover:stroke-current hover:text-fuchsia-600 flex flex-1 items-center gap-2.5 rounded-md stroke-slate-400 px-3 py-3 text-sm font-semibold text-slate-700 transition-all duration-200 ease-in hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-700 dark:hover:text-slate-50"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="h-6 w-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
            </svg>
            Uitloggen
          </a>
        </div>
      }
    </div>
  </div>
</nav>
