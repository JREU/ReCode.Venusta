<div class="customers" *ngIf="customers$ | async as customers else noCustomers">
  <header class="customers__header">
    <h1>Klanten</h1>
    <button mat-raised-button color="primary" type="button" (click)="onCreate()">Klant toevoegen</button>
  </header>
  <table mat-table *ngIf="customers" [dataSource]="customers" class="mat-elevation-z8 customers__table">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Voornaam</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Achternaam</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Telefoonnummer</th>
      <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
    </ng-container>

    <tr class="customers__table-row--header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="customers__table-row--content" mat-row (click)="onSelect(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #noCustomers>
  Geen klanten gevonden.
</ng-template>
