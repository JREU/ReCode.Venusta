name: CI
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Configure npm for GitHub Packages
        run: |
          npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}
          npm config set @versure:registry=https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci --include=optional

      - uses: nrwl/nx-set-shas@v4

      - run: npx nx-cloud record -- nx format:write
      - run: npx nx affected -t lint test build e2e portal-e2e
